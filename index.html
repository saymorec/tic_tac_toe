<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <p class="instructions">Take turns clicking on the squares to place your mark. The first player to get three in a row wins! Click the "Reset" button to start a new game.</p>
        <div class="board" id="board">
            <!-- Squares will be dynamically generated here -->
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="reset-button" id="resetButton">Reset</button>
    </div>
    <script src="app/assets/js/ticTacToe.js"></script>
</body>
</html>
